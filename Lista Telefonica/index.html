<!DOCTYPE html>
<html lang="pt-br" ng-app = "ListaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script>
        angular.module("ListaTelefonica", []);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: 'Ana', telefone: '999999999'},
                {nome: 'Rodrigo', telefone: '999999988'},
                {nome: 'Maria', telefone: '999999977'}
            ];
            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        });
    </script>
</head>
<body ng-controller="ListaTelefonicaCtrl">
    <div class="container jumbotron">
        <!-- Com o ng-bing nós podemos substituir um elemento por uma expressão -->
        <!-- <h4 ng-bind="app"></h4> -->
       <h4>{{app}}</h4>
       <table class="table table-striped">
               <tr>
                   <th>Nome</th>
                   <th>Telefone</th>
               </tr>
               <!-- O ng-repeat funciona como um for in do js -->
               <tr ng-repeat="contato in contatos">
                   <td>{{contato.nome}}</td>
                   <td>{{contato.telefone}}</td>
               </tr>
       </table>
       <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
       <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
       <button class="btn btn-primary" ng-click="adicionarContato(contato)">Adicionar</button>
       {{contato}};
    </div>
</body>
</html>
