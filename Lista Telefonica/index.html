<!DOCTYPE html>
<html lang="pt-br" ng-app = "ListaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script>
        angular.module("ListaTelefonica", []);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl", function ($scope) {
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: 'Ana', telefone: '999999999', cor: 'yellow'},
                {nome: 'Rodrigo', telefone: '999999988', cor: 'blue'},
                {nome: 'Maria', telefone: '999999977', cor: 'red'}
            ];
            $scope.operadoras = [
                {nome: 'Oi', codigo: '14', categoria: 'Celular'},
                {nome: 'Vivo', codigo: '15', categoria: 'Celular'},
                {nome: 'Tim', codigo: '41', categoria: 'Celular'},
                {nome: 'GVT', codigo: '25', categoria: 'Fixo'},
                {nome: 'Embratel', codigo: '21', categoria: 'Fixo'}
            ];

            $scope.adicionarContato = function(contato) {
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            };

            $scope.RemoverContato = function(contatos) {
                $scope.contatos = contatos.filter(function (contato) {
                    if (!contato.selecionado) return contato;
                });
            };

            $scope.isContatoSelecionado = function(contatos) {
                return contatos.some(function (contato) {
                    return contato.selecionado
                });
            };
        });
    </script>
</head>
<body ng-controller="ListaTelefonicaCtrl">
    <div class="container jumbotron">
        <!-- Com o ng-bing nós podemos substituir um elemento por uma expressão -->
        <!-- <h4 ng-bind="app"></h4> -->
        <h3>{{app}}</h3>
       <table class="table table-striped">
               <tr>
                   <th></th>
                   <th>Nome</th>
                   <th>Telefone</th>
                   <th>Operadora</th>
                   <th></th>
               </tr>
               <!-- O ng-repeat funciona como um for in do js -->
               <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                   <td><input type="checkbox" ng-model="contato.selecionado"></td>
                   <td>{{contato.nome}}</td>
                   <td>{{contato.telefone}}</td>
                   <td>{{contato.operadora.nome}}</td>
                   <td>
                       <div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div>
                   </td>
               </tr>
       </table>
       <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
       <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
       <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
            <option value="">Selecione uma operadora</option>
       </select>
       <button class="btn btn-primary btn-block" ng-disabled="!contato.nome || !contato.telefone" ng-click="adicionarContato(contato)">Adicionar</button>
       <button class="btn btn-danger btn-block" ng-disabled="!isContatoSelecionado(contatos)" ng-click="RemoverContato(contatos)">Remover</button>
    </div>
</body>
</html>
